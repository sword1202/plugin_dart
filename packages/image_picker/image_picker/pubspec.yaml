name: image_picker
description: Flutter plugin for selecting images from the Android and iOS image
  library, and taking new pictures with the camera.
homepage: https://github.com/flutter/plugins/tree/master/packages/image_picker/image_picker
version: 0.7.0-nullsafety

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.imagepicker
        pluginClass: ImagePickerPlugin
      ios:
        pluginClass: FLTImagePickerPlugin

dependencies:
  flutter:
    sdk: flutter
  flutter_plugin_android_lifecycle: ^2.0.0-nullsafety.2
  image_picker_platform_interface: ^2.0.0-nullsafety

dev_dependencies:
  video_player: ^2.0.0-nullsafety.7
  flutter_test:
    sdk: flutter
  integration_test:
    path: ../../integration_test
  mockito: ^5.0.0-nullsafety.7
  pedantic: ^1.8.0
  plugin_platform_interface: ^1.0.3

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=1.10.0"
