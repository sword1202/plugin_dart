name: sensors
description: Flutter plugin for accessing the Android and iOS accelerometer and
  gyroscope sensors.
repository: https://github.com/flutter/plugins/tree/master/packages/sensors
issue_tracker: https://github.com/flutter/flutter/issues?q=is%3Aissue+is%3Aopen+label%3A%22p%3A+sensors%22
version: 2.0.3

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.12.13+hotfix.5"

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.sensors
        pluginClass: SensorsPlugin
      ios:
        pluginClass: FLTSensorsPlugin

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  test: ^1.16.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.0.0
  pedantic: ^1.10.0
