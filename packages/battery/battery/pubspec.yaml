name: battery
description: Flutter plugin for accessing information about the battery state
  (full, charging, discharging) on Android and iOS.
repository: https://github.com/flutter/plugins/tree/master/packages/battery/battery
issue_tracker: https://github.com/flutter/flutter/issues?q=is%3Aissue+is%3Aopen+label%3A%22p%3A+battery%22
version: 2.0.3

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.12.13+hotfix.5"

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.battery
        pluginClass: BatteryPlugin
      ios:
        pluginClass: FLTBatteryPlugin

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.3.0
  battery_platform_interface: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.0.0
  integration_test:
    sdk: flutter
  pedantic: ^1.10.0
  test: ^1.16.3
