name: google_sign_in
description: Flutter plugin for Google Sign-In, a secure authentication system
  for signing in with a Google account on Android and iOS.
repository: https://github.com/flutter/plugins/tree/main/packages/google_sign_in/google_sign_in
issue_tracker: https://github.com/flutter/flutter/issues?q=is%3Aissue+is%3Aopen+label%3A%22p%3A+google_sign_in%22
version: 5.2.5
# Temporarily disable publishing to allow moving Android and iOS
# implementations.
publish_to: none


environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.5.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: google_sign_in_android
      ios:
        default_package: google_sign_in_ios
      web:
        default_package: google_sign_in_web

dependencies:
  flutter:
    sdk: flutter
  # Temporary path dependencies to allow moving Android and iOS implementations.
  google_sign_in_android:
    path: ../google_sign_in_android
  google_sign_in_ios:
    path: ../google_sign_in_ios
  google_sign_in_platform_interface: ^2.1.0
  google_sign_in_web: ^0.10.0

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  http: ^0.13.0
  integration_test:
    sdk: flutter

# The example deliberately includes limited-use secrets.
false_secrets:
  - /example/android/app/google-services.json
  - /example/ios/Runner/GoogleService-Info.plist
  - /example/ios/RunnerTests/GoogleSignInTests.m
  - /example/lib/main.dart
  - /example/web/index.html
