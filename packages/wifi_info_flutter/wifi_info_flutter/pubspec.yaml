name: wifi_info_flutter
description: A new flutter plugin project.
version: 1.0.0
homepage: https://github.com/flutter/plugins/tree/master/packages/wifi_info_flutter/wifi_info_flutter

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  wifi_info_flutter_platform_interface: ^1.0.0

dev_dependencies:
  mockito: ^4.1.1
  plugin_platform_interface: ^1.0.0
  integration_test:
    path: ../../integration_test
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.wifi_info_flutter
        pluginClass: WifiInfoFlutterPlugin
      ios:
        pluginClass: WifiInfoFlutterPlugin
